<nav class="main-header navbar navbar-expand" style="background-color:#161b22; border-bottom:1px solid #30363d; height:54px;">
    <!-- Left -->
    <ul class="navbar-nav align-items-center">
        <li class="nav-item">
            <a class="nav-link px-3" data-widget="pushmenu" href="#" role="button"
               style="color:#8b949e; font-size:16px; transition:color .2s;">
                <i class="fas fa-bars"></i>
            </a>
        </li>
        <li class="nav-item d-none d-sm-flex align-items-center">
            <a href="{% url 'dashboard' %}" class="nav-link" style="color:#8b949e; font-size:13px; font-weight:500;">
                <i class="fas fa-home mr-1"></i> Home
            </a>
        </li>
    </ul>

    <ul class="navbar-nav ml-auto align-items-center pr-2">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#"
               id="userDropdown" role="button" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false"
               style="color:#e6edf3; gap:8px;">
                <span class="d-flex align-items-center justify-content-center"
                      style="width:30px;height:30px;border-radius:50%;background:#6366f1;font-size:13px;font-weight:700;color:#fff;flex-shrink:0;">
